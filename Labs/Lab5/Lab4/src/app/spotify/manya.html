<!-- manya -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Add to Database:</h1>
    <form method="POST" action="/manyapost">
        <label>Track Name:<input type="text"  name="track" required></label>
        <br>
        <label>Artist Name<input type="text" name="name" required></label>
        <br>
        <label>Album Name<br><textarea name="album"></textarea></label>
        <br>
        <label>Date<br><textarea name="date"></textarea></label>
        <br>
        <label>Genre<br><textarea name="genre"></textarea></label>
        <br>
        <input type="submit" value="Submit">

    </form>
    <form method="GET" action="/testing">
        <input type="submit" name="testing" value="Click to Display Database">
    </form>
</body>
</html>

<style>
h1{
    text-align:center;
    color:blue;
}

form{
    text-align:center;
}
</style>
