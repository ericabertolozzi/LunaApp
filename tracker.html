     <h4>Please fill out the below information to enable the tracking feature. </h4>

      <div class="container">
        <div class="left-element">
            <p class="questions">1.  When Did Your Period Begin? </p>
      <form class="periodquestion">
        <label for="startdate"></label>
        <div class="testing">
        <input type="date" id="startdate" name="startdate">
        </div>
      </form>
        </div>
        <div class="right-element">
            <p class="questions1">2.  How Many Days Did Your Period Last For?</p>
            <form class="periodquestion">
              <label for="quantity"></label>
              <input type="number" id="periodlength" placeholder="Length" name="quantity" min="0" max="30">
            </form>
        </div>
        <div class="right-element">
            <p class="questions1">3. How Long is Your Menstrual Cycle?</p>
            <form class="periodquestion">
              <label for="quantity"></label>
              <input type="number" id="periodlength" placeholder="Menstrual Cycle Length" name="quantity" min="0" max="30">
            </form>
        </div>
    </div>
    <div class="submission">
    <input class="submit" type="submit" value="Start Tracking Your Cycle">
    </div>
