<p class="moodtracker">Track Your Mood</p>
  <div id="moods">
    <input type="radio" name="emotion" id="happy" />
        <label for="sad"><img src="lunaimages/happy1.png" />
        <p class="mood">Happy</p></label>

    <input type="radio" name="emotion" id="sad" />
        <label for="happy"><img src="lunaimages/sad1.png"   />
        <p class="sadmood">Sad</p></label>

    <input type="radio" name="emotion" id="worry" />
    <label for="happy"><img src="lunaimages/worry1.png"  />
    <p class="mood">Anxious</p></label>

    <input type="radio" name="emotion" id="irritable" />
    <label for="happy"><img src="lunaimages/irritable.png"  />
    <p class="mood">Irritable</p></label>

    <input type="radio" name="emotion" id="upset" />
    <label for="happy"><img src="lunaimages/upset.png"  />
    <p class="mood">Upset</p></label>

    <input type="radio" name="emotion" id="fear" />
    <label for="happy"><img src="lunaimages/fear.png"  />
    <p class="mood">Scared</p></label>
</div>
<p class="sleeptracker">Track Your Sleep</p>
<div id="sleep">

    <input type="radio" name="emotion" id="fair" />
        <label for="happy"><img src="lunaimages/twopillow.png"   />
        <p class="mood">4-7 Hours</p></label> 

     <input type="radio" name="emotion" id="good" />
    <label for="happy"><img src="lunaimages/threepillow.png"  />

</div>
